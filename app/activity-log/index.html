<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Kyte - Shipyard</title>
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Nunito:wght@200;500;700&display=swap" rel="stylesheet">
    <!-- javascripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script>
        // Auto-detect localhost and conditionally load local kyte.js for development
        (function() {
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

            // Load kyte.js: use local dev version on localhost, otherwise use CDN
            const kyteScript = isLocalhost ? '/assets/js/kyte-dev.js' : 'https://cdn.keyqcloud.com/kyte/js/stable/kyte.js';
            document.write('<script src="' + kyteScript + '"' + (isLocalhost ? '' : ' crossorigin="anonymous"') + '><\/script>');

            if (isLocalhost) {
                console.log('%c[DEV MODE] Loading local kyte-api-js from /assets/js/kyte-dev.js', 'color: #FF6B6B; font-weight: bold;');
            }
        })();
    </script>
    <script src="/assets/js/kyte-shipyard.js"></script>
    <script src="/assets/js/navigation.js"></script>
    <script src="/assets/js/kyte-shipyard-activity-log-common.js"></script>
    <script src="/assets/js/kyte-shipyard-activity-log-details.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            margin: 0;
        }

        /* Main Container */
        #wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #activityDetailsContainer {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        /* Page Header */
        .activity-header {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .activity-title h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
        }

        .activity-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-close-window {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(45, 55, 72, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .btn-close-window:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 55, 72, 0.4);
            color: white;
        }

        /* Summary Cards */
        .activity-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--card-accent, #0dcaf0);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            font-weight: 600;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .summary-card .value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.25rem;
        }

        .summary-card .label {
            font-size: 0.85rem;
            color: #a0aec0;
        }

        /* Detail Sections */
        .detail-section {
            background: white;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
            overflow: hidden;
        }

        .section-header {
            background: #f8fafc;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }

        .section-header .icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6f42c1, #0dcaf0);
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
        }

        .section-content {
            padding: 2rem;
        }

        /* Details Table */
        .activity-details-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .activity-details-table th {
            background: #f8fafc;
            color: #4a5568;
            font-weight: 600;
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            width: 200px;
            font-size: 0.9rem;
        }

        .activity-details-table td {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            color: #2d3748;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .activity-details-table tr:hover {
            background: #f8fafc;
        }

        /* Code Blocks */
        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            overflow-x: auto;
            position: relative;
            border: 1px solid #3e3e42;
        }

        .code-block-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #3e3e42;
        }

        .code-block-title {
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .copy-button {
            margin-left: 0.5em;
            background: #3e3e42;
            border: 1px solid #5a5a5a;
            color: #d4d4d4;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-button:hover {
            background: #4a4a4a;
            color: #ffffff;
        }

        /* Changes Diff */
        .changes-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .changes-table th {
            background: #f8fafc;
            color: #4a5568;
            font-weight: 600;
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.85rem;
        }

        .changes-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #f1f5f9;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .change-old {
            background: #fed7d7;
            color: #c53030;
        }

        .change-new {
            background: #c6f6d5;
            color: #276749;
        }

        /* No Data State */
        .no-data {
            text-align: center;
            padding: 4rem 2rem;
            color: #718096;
        }

        .no-data i {
            font-size: 4rem;
            color: #cbd5e0;
            margin-bottom: 1rem;
        }

        .no-data h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .no-data p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        .footer-content {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem 1.5rem;
        }

        /* Loading Modal */
        .modal.white {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .spinner-wrapper {
            color: #6f42c1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #activityDetailsContainer {
                padding: 1rem;
            }

            .activity-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
                padding: 1.5rem;
            }

            .activity-summary {
                grid-template-columns: 1fr;
            }

            .section-content {
                padding: 1.5rem;
            }

            .activity-details-table th {
                width: 150px;
                padding: 0.75rem;
            }

            .activity-details-table td {
                padding: 0.75rem;
                font-size: 0.8rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <!-- Page loading modal -->
    <div id="pageLoaderModal" class="modal white" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-sm h-100 d-flex">
            <div class="mx-auto align-self-center" style="width: 48px">
                <div class="spinner-wrapper text-center fa-6x"><span class="fas fa-sync fa-spin"></span></div>
            </div>
        </div>
    </div>

    <div id="wrapper">
        <div id="activityDetailsContainer">
            <!-- Default no data state -->
            <div class="no-data">
                <i class="fas fa-search"></i>
                <h3>Loading Activity Details</h3>
                <p>Please wait while we fetch the activity log information...</p>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-content d-flex justify-content-between align-items-center">
                <div class="d-flex gap-3">
                    <span>Kyte Shipyard&trade; Version <span id="kyteShipyardVersion">1.0.0</span></span>
                    <span>Kyte JS Version <span id="kyteJSVersion">2.0.0</span></span>
                </div>
                <span>KeyQ &copy; 2020-2026</span>
            </div>
        </footer>
    </div>
</body>

</html>
