    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        // Auto-detect localhost and conditionally load local kyte.js for development
        (function() {
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

            // Load kyte.js: use local dev version on localhost, otherwise use CDN
            const kyteScript = isLocalhost ? '/assets/js/kyte-dev.js' : 'https://cdn.keyqcloud.com/kyte/js/stable/kyte.js';
            document.write('<script src="' + kyteScript + '"' + (isLocalhost ? '' : ' crossorigin="anonymous"') + '><\/script>');

            if (isLocalhost) {
                console.log('%c[DEV MODE] Loading local kyte-api-js from /assets/js/kyte-dev.js', 'color: #FF6B6B; font-weight: bold;');
            }
        })();
    </script>
    <script>
        // Auto-detect localhost and load non-obfuscated source files for development
        (function() {
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const jsPath = isLocalhost ? '/assets/js/source/' : '/assets/js/';

            const scripts = [
                'kyte-shipyard.js',
                'navigation.js',
                'kyte-shipyard-tables.js',
                'kyte-i18n.js',
                'kyte-shipyard-activity-log-common.js',
                'kyte-shipyard-system-activity-log.js'
            ];

            scripts.forEach(function(script) {
                document.write('<script src="' + jsPath + script + '"><\/script>');
            });

            if (isLocalhost) {
                console.log('%c[DEV MODE] Loading non-obfuscated source files from ' + jsPath, 'color: #4CAF50; font-weight: bold;');
            }
        })();
    </script>

    <!-- Initialize i18n for authenticated pages -->
    <script>
        document.addEventListener('KyteInitialized', function(e) {
            const kyteI18n = new KyteI18n('en', '/assets/i18n/');

            // Make kyteI18n globally available
            window.kyteI18n = kyteI18n;

            // Get user language from localStorage (stored during login)
            const cachedLanguage = localStorage.getItem('kyte_user_language');

            // Initialize with cached language or browser detection
            kyteI18n.init(cachedLanguage).then(() => {
                console.log('[i18n] Page initialized with language:', kyteI18n.getCurrentLanguage());
                kyteI18n.translateDOM();

                // Dispatch custom event after i18n is fully loaded
                document.dispatchEvent(new CustomEvent('KyteI18nReady'));
            }).catch(error => {
                console.error('[i18n] Failed to initialize:', error);
            });

            let navbar = new KyteNav("#mainnav", rootnav, null, 'Kyte Shipyard<sup>&trade;</sup><img src="/assets/images/kyte_shipyard_light.png">');
            navbar.create();
        });
    </script>

    <style>

        }

            padding: 0.75rem 0;
            z-index: 1030;
        }

        .navbar-brand {
            font-weight: 700 !important;
            font-size: 1.4rem !important;
            color: white !important;
            text-decoration: none !important;

            font-weight: 500 !important;
            padding: 12px 20px !important;
            margin: 0 4px !important;
            border-radius: 8px !important;
            transition: all 0.3s ease !important;
            display: flex !important;
            align-items: center !important;
            gap: 8px !important;
        }

        #mainnav .nav-link:hover {
            background: rgba(255, 255, 255, 0.15) !important;
            color: white !important;
            transform: translateY(-1px);
        }

        /* Main Content Area */
        #wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .page-header {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(111, 66, 193, 0.05), rgba(13, 202, 240, 0.05));
            border-radius: 50%;
            transform: translate(50px, -50px);
        }

        .section-heading {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
            background: linear-gradient(135deg, #6f42c1, #0dcaf0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .page-subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        /* Table Container */
        .table-container {
            background: white;
            border-radius: 16px;
            padding: 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
            overflow: hidden;
        }

        /* DataTable Enhancements */
        .dataTables_wrapper {
            padding: 2rem;
        }

        .dataTables_length,
        .dataTables_filter {
            margin-bottom: 1.5rem;
        }

        .dataTables_length select,
        .dataTables_filter input {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .dataTables_length select:focus,
        .dataTables_filter input:focus {
            border-color: #6f42c1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(111, 66, 193, 0.1);
        }

        .dataTables_filter {
            text-align: right;
        }

        table.dataTable {
            border-collapse: separate;
            border-spacing: 0;
            width: 100% !important;
        }

        table.dataTable thead th {
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
            color: #2d3748;
            font-weight: 600;
            padding: 1rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        table.dataTable tbody td {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            color: #4a5568;
            font-size: 0.95rem;
        }

        table.dataTable tbody tr {
            transition: all 0.2s ease;
        }

        table.dataTable tbody tr:hover {
            background: #f8fafc;
        }

        .dataTables_info {
            color: #718096;
            font-size: 0.9rem;
            padding-top: 1rem;
        }

        .dataTables_paginate {
            padding-top: 1rem;
        }

        .dataTables_paginate .paginate_button {
            background: white;
            border: 1px solid #e2e8f0;
            color: #4a5568 !important;
            margin: 0 2px;
            border-radius: 6px;
            padding: 8px 12px;
            transition: all 0.2s ease;
        }

        .dataTables_paginate .paginate_button:hover {
            background: #f8fafc;
            border-color: #cbd5e0;
            color: #2d3748 !important;
        }

        .dataTables_paginate .paginate_button.current {
            background: linear-gradient(135deg, #6f42c1, #0dcaf0) !important;
            border-color: #6f42c1 !important;
            color: white !important;
        }

        /* Filter Panel */
        .filter-panel {
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            padding: 1.5rem 2rem;
        }

        .filter-panel h5 {
            font-size: 1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 150px;
        }

        .filter-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            border-color: #6f42c1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(111, 66, 193, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-filter {
            background: linear-gradient(135deg, #6f42c1, #0dcaf0);
            border: none;
            border-radius: 8px;
            padding: 8px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(111, 66, 193, 0.2);
        }

        .btn-filter:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(111, 66, 193, 0.3);
        }

        .btn-clear {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear:hover {
            border-color: #cbd5e0;
            background: #f8fafc;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem 1.5rem;
        }

        /* Loading Modal */
        .modal.white {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .spinner-wrapper {
            color: #6f42c1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .page-header {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .section-heading {
                font-size: 2rem;
            }

            .dataTables_wrapper {
                padding: 1rem;
            }

            .dataTables_length,
            .dataTables_filter {
                text-align: left;
                margin-bottom: 1rem;
            }

            table.dataTable thead th,
            table.dataTable tbody td {
                padding: 0.75rem 0.5rem;
                font-size: 0.85rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
