<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Kyte - Shipyard</title>
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/vscode-codicons@0.0.17/dist/codicon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Nunito:wght@200;500;700&display=swap" rel="stylesheet">
    <!-- javascripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <!-- Kyte -->
    <script src="https://cdn.keyqcloud.com/kyte/js/stable/kyte.js" crossorigin="anonymous"></script>
    <script src="/assets/js/kyte-shipyard.js"></script>
    <script src="/assets/js/navigation.js"></script>
    <script src="/assets/js/kyte-shipyard-tables.js"></script>
    <script type="module" src="/assets/js/kyte-shipyard-function-details.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }

        /* Main Layout Structure */
        #wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            height: 100% !important;
            flex-direction: row !important;
            display: flex !important;
            flex-wrap: nowrap !important;
            overflow-x: auto !important;
            overflow-y: hidden !important;
            flex: 1;
        }

        /* Modern Sidebar */
        #sidenav {
            width: 280px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            color: #cccccc;
            display: flex;
            flex-direction: column;
            min-height: 100%;
            overflow-y: auto;
            z-index: 1010;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #3e3e42;
            background: #2d2d30;
        }

        .sidebar-nav {
            padding: 1rem 0;
            flex: 1;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #969696;
            padding: 0 1.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-section-title .add-function-btn {
            background: none;
            border: none;
            color: #969696;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 3px;
            transition: all 0.2s ease;
            font-size: 0.8rem;
        }

        .nav-section-title .add-function-btn:hover {
            background: #3e3e42;
            color: #ffffff;
        }

        .nav-link {
            display: flex !important;
            align-items: center !important;
            padding: 0.75rem 1.5rem !important;
            color: #cccccc !important;
            text-decoration: none !important;
            transition: all 0.2s ease !important;
            font-weight: 400 !important;
            border: none !important;
            background: none !important;
            width: 100%;
            text-align: left;
            border-radius: 0 !important;
            margin: 0 !important;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            background: #2a2d2e !important;
            color: #ffffff !important;
        }

        .nav-link.active {
            background: #37373d !important;
            color: #ffffff !important;
            border-right: 2px solid #ff6b35 !important;
            font-weight: 500 !important;
        }

        .nav-link i {
            width: 16px !important;
            margin-right: 12px !important;
            font-size: 0.9rem !important;
        }

        /* Editor Layout */
        .editor-box {
            display: flex;
            flex-flow: column;
            height: 100%;
            flex: 1;
            background: #1e1e1e;
        }

        .editor-box-header {
            flex: 0 1 auto;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
        }

        .editor-box-content {
            flex: 1 1 auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header Controls */
        .editor-header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
        }

        .function-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .function-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
        }

        .function-type {
            font-size: 0.85rem;
            color: #969696;
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 300;
        }

        /* Enhanced Buttons */
        .btn-editor {
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-editor-danger {
            background: #f85149;
            color: white;
            border-color: #f85149;
        }

        .btn-editor-danger:hover {
            background: #da3633;
            color: white;
        }

        .btn-editor-warning {
            background: #fb8500;
            color: white;
            border-color: #fb8500;
        }

        .btn-editor-warning:hover {
            background: #e76f00;
            color: white;
        }

        .btn-editor-primary {
            background: #238636;
            color: white;
            border-color: #238636;
        }

        .btn-editor-primary:hover {
            background: #2ea043;
            color: white;
        }

        /* Tab Navigation */
        .editor-tabs {
            display: flex;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            overflow-x: auto;
        }

        .editor-tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: #969696;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .editor-tab:hover {
            background: #2a2d2e;
            color: #cccccc;
        }

        .editor-tab.active {
            background: #1e1e1e;
            color: #ffffff;
            border-bottom-color: #ff6b35;
        }

        .editor-tab i {
            font-size: 0.8rem;
        }

        /* Editor Containers */
        .editor-container {
            height: 100%;
            background: #1e1e1e;
            display: none;
            flex: 1;
        }

        .editor-container.active {
            display: flex;
            flex-direction: column;
        }

        .editor-container > div {
            flex: 1;
            border: 1px solid #3e3e42;
        }

        /* Footer */
        footer {
            background: #252526;
            border-top: 1px solid #3e3e42;
            flex-shrink: 0;
        }

        .footer-content {
            font-size: 0.75rem;
            color: #969696;
            padding: 0.75rem 1.25rem;
        }

        /* Loading Modal */
        .modal.white {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
        }

        .spinner-wrapper {
            color: #ff6b35;
        }

        /* Mobile Sidebar Toggle */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1060;
            background: #2d2d30;
            border: 1px solid #3e3e42;
            color: #cccccc;
            padding: 0.5rem;
            border-radius: 4px;
        }

        /* Function List Styling */
        .function-item {
            display: flex !important;
            align-items: center !important;
            padding: 0.75rem 1.5rem !important;
            color: #cccccc !important;
            text-decoration: none !important;
            transition: all 0.2s ease !important;
            font-weight: 400 !important;
            border: none !important;
            background: none !important;
            width: 100%;
            text-align: left;
            border-radius: 0 !important;
            margin: 0 !important;
            font-size: 0.85rem;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .function-item:hover {
            background: #2a2d2e !important;
            color: #ffffff !important;
        }

        .function-item.active {
            background: #37373d !important;
            color: #ffffff !important;
            border-left-color: #ff6b35 !important;
            font-weight: 500 !important;
        }

        .function-item .function-icon {
            width: 16px !important;
            margin-right: 12px !important;
            font-size: 0.8rem !important;
            color: #969696;
        }

        .function-item .function-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .function-item .function-name {
            font-weight: 500;
            color: inherit;
            margin-bottom: 2px;
        }

        .function-item .function-type {
            font-size: 0.75rem;
            color: #969696;
            font-family: 'JetBrains Mono', monospace;
        }

        .function-item.active .function-type {
            color: #cccccc;
        }

        .loading-functions {
            padding: 1rem 1.5rem;
            color: #969696;
            font-size: 0.85rem;
            text-align: center;
        }

        .no-functions {
            padding: 1rem 1.5rem;
            color: #969696;
            font-size: 0.85rem;
            text-align: center;
        }

        /* Editor state when no function selected */
        .editor-container.no-function {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e1e1e;
            color: #969696;
            text-align: center;
        }

        .no-function-message {
            max-width: 400px;
        }

        .no-function-message h3 {
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .no-function-message p {
            margin-bottom: 0;
        }

        /* Add Function Modal */
        .modal-content {
            background: #252526;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
        }

        .modal-header {
            border-bottom: 1px solid #3e3e42;
        }

        .modal-body {
            background: #252526;
        }

        .modal-footer {
            border-top: 1px solid #3e3e42;
        }

        .form-control {
            background: #3c3c3c;
            border: 1px solid #5a5a5a;
            color: #d4d4d4;
        }

        .form-control:focus {
            background: #3c3c3c;
            border-color: #ff6b35;
            color: #d4d4d4;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }

        .form-select {
            background: #3c3c3c;
            border: 1px solid #5a5a5a;
            color: #d4d4d4;
        }

        .form-select:focus {
            background: #3c3c3c;
            border-color: #ff6b35;
            color: #d4d4d4;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }

        .form-label {
            color: #d4d4d4;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            #sidenav {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            .sidebar-toggle {
                display: block;
            }

            #sidenav {
                position: absolute;
                z-index: 1050;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            #sidenav.show {
                transform: translateX(0);
            }
            
            .editor-header-controls {
                padding: 0.75rem;
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .function-info {
                align-items: flex-start;
            }
            
            .editor-tabs {
                overflow-x: auto;
                flex-wrap: nowrap;
            }
            
            .btn-editor {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Sidebar Toggle -->
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Page loading modal -->
    <div id="pageLoaderModal" class="modal white" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-sm h-100 d-flex">
            <div class="mx-auto align-self-center" style="width: 48px">
                <div class="spinner-wrapper text-center fa-6x"><span class="fas fa-sync fa-spin"></span></div>
            </div>
        </div>
    </div>

    <!-- Add Function Modal -->
    <div class="modal fade" id="addFunctionModal" tabindex="-1" aria-labelledby="addFunctionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFunctionModalLabel">
                        <i class="fas fa-plus me-2"></i>Add New Function
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addFunctionForm">
                        <div class="mb-3">
                            <label for="functionName" class="form-label">Function Name</label>
                            <input type="text" class="form-control" id="functionName" placeholder="Enter function name (optional)">
                            <div class="form-text text-muted">Leave empty for auto-generated name based on type</div>
                        </div>
                        <div class="mb-3">
                            <label for="functionType" class="form-label">Function Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="functionType" required>
                                <option value="">Select function type...</option>
                                <optgroup label="Hooks">
                                    <option value="hook_init">hook_init - Initialization</option>
                                    <option value="hook_auth">hook_auth - Authentication</option>
                                    <option value="hook_prequery">hook_prequery - Pre-query processing</option>
                                    <option value="hook_preprocess">hook_preprocess - Pre-processing</option>
                                    <option value="hook_response_data">hook_response_data - Response data processing</option>
                                    <option value="hook_process_get_response">hook_process_get_response - Get response processing</option>
                                </optgroup>
                                <optgroup label="Overrides">
                                    <option value="new">new - Create operation override</option>
                                    <option value="update">update - Update operation override</option>
                                    <option value="get">get - Get operation override</option>
                                    <option value="delete">delete - Delete operation override</option>
                                </optgroup>
                                <optgroup label="Custom">
                                    <option value="custom">custom - Custom function</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="functionDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="functionDescription" rows="3" placeholder="Describe what this function does (optional)"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createFunctionBtn">
                        <i class="fas fa-plus me-2"></i>Create Function
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="wrapper">
        <main class="editor">
            <!-- BEGIN SIDE NAVIGATION -->
            <div id="sidenav" class="d-flex flex-column flex-shrink-0">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="mb-0 text-white">Function Editor</h6>
                        <button class="btn btn-sm text-white d-md-none" id="closeSidebar">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <div class="sidebar-nav">
                    <div class="nav-section">
                        <div class="nav-section-title">
                            Functions
                            <button class="add-function-btn" id="addFunctionBtn" title="Add new function">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div id="functions-list">
                            <!-- Functions will be loaded dynamically -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- END SIDE NAVIGATION -->

            <div class="editor-box">
                <!-- Editor Header -->
                <div class="editor-box-header">
                    <div class="editor-header-controls">
                        <div>
                            <a class="btn-editor btn-editor-danger" id="backToController" href="#">
                                <i class="fas fa-arrow-left"></i>
                                Exit
                            </a>
                        </div>
                        
                        <div class="function-info">
                            <h2 class="function-title" id="function-name">Select a Function</h2>
                            <h3 class="function-type" id="function-type">Choose from the sidebar</h3>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button class="btn-editor btn-editor-primary" id="addFunctionFromHeader">
                                <i class="fas fa-plus"></i>
                                Add Function
                            </button>
                            <button class="btn-editor btn-editor-warning" id="saveCode">
                                <i class="fas fa-save"></i>
                                Save
                            </button>
                        </div>
                    </div>
                    
                    <!-- Editor Tabs -->
                    <div class="editor-tabs">
                        <button class="editor-tab active" data-target="Code">
                            <i class="fab fa-php"></i>
                            <span id="current-function-name">PHP Code</span>
                        </button>
                    </div>
                </div>
                
                <!-- Editor Content -->
                <div class="editor-box-content">
                    <!-- PHP Code Editor -->
                    <div id="Code" class="editor-container active no-function">
                        <div class="no-function-message">
                            <h3>Loading functions...</h3>
                            <p>Select a function from the sidebar to start editing PHP code.</p>
                        </div>
                        <div id="container" style="width: 100%; height: 100%; display: none;"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-content d-flex justify-content-between align-items-center">
                <div class="d-flex gap-3">
                    <span>Kyte Shipyard™ Version <span id="kyteShipyardVersion">1.0.0</span></span>
                    <span>Kyte JS Version <span id="kyteJSVersion">2.0.0</span></span>
                </div>
                <span>KeyQ © 2020-2025</span>
            </div>
        </footer>
    </div>

    <!-- modal form -->
    <div id="modalForm"></div>
</body>
</html>
