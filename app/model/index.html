<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Kyte - Shipyard</title>
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/assets/css/kyte-shipyard-styles.css">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;500;700&display=swap" rel="stylesheet">
    <!-- javascripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdn.keyqcloud.com/kyte/js/stable/kyte.js" crossorigin="anonymous"></script>
    <script src="/assets/js/kyte-connect.js"></script>
    <script src="/assets/js/kyte-shipyard.js"></script>
    <script src="/assets/js/navigation.js?v=1"></script>
    <script src="/assets/js/kyte-shipyard-tables.js?v=1"></script>
    <script src="/assets/js/kyte-shipyard-model-details.js?v=1"></script>
</head>

<body>
    <!-- Page loading modal.  Once session is validated, the loading modal will close. -->
    <div id="pageLoaderModal" class="modal white" data-backdrop="static" data-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-sm h-100 d-flex">
            <div class="mx-auto align-self-center" style="width: 48px">
                <div class="spinner-wrapper text-center fa-6x"><span class="fas fa-sync fa-spin"></span></div>
            </div>
        </div>
    </div>
    <!--  -->

    <div id="wrapper">
        <!-- START NAV -->
        <nav id="mainnav" class="navbar navbar-dark bg-dark navbar-expand-lg"></nav>
        <!-- END NAV -->

        <main>
            <!-- BEGIN SIDE NAVIGATION -->
            <div id="sidenav" class="d-flex flex-column flex-shrink-0 p-3 text-white" style="width: 230px;"></div>
            <!-- END SIDE NAVIGATION -->

            <div class="container container-flex px-5">
                <!-- <p class="mt-3"><a href="javascript:history.back()">&lt; Back</a></p> -->
                <h2 class="section-heading mt-3" id="model-name"></h2>

                <div id="Attributes" class="mt-2 d-none">
                    <div class="d-flex justify-content-between mt-4">
                        <h4>Attributes</h4>
                        <div>
                            <a class="btn d-inline-block btn-md btn-outline-secondary" href="#" id="newAttribute">&plus; New</a>
                        </div>
                    </div>

                    <div class="mt-2">
                        <table id="attributes-table" class="table table-striped w-100"></table>
                    </div>
                </div>

                <div id="Data" class="mt-2 d-none">
                    <div class="d-flex justify-content-between mt-4">
                        <h4>Data</h4>
                        <div>
                            <a class="btn d-inline-block btn-md btn-outline-secondary" href="#" id="newData">&plus; New</a>
                        </div>
                    </div>

                    <div class="mt-2">
                        <table id="data-table" class="table table-striped w-100"></table>
                    </div>
                </div>

                <div id="Controllers" class="mt-2 d-none">
                    <div class="d-flex justify-content-between mt-4">
                        <h4>Controllers</h4>
                        <div>
                            <a class="btn d-inline-block btn-md btn-outline-secondary" href="/app/controllers.html" id="newController">&plus; New</a>
                        </div>
                    </div>

                    <div class="mt-2">
                        <table id="controllers-table" class="table table-striped w-100"></table>
                    </div>
                </div>

                <div id="Export" class="mt-2 d-none">
                    <h4 class="mt-4">Export Model Definition</h4>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body text-center">
                                    <i class="card-img-top fab fa-6x fa-swift"></i>
                                    <h5 class="card-title">Swift</h5>
                                    <a href="#" class="btn btn-primary" id="downloadSwift">Export Model <i class="fas fa-file-export ms-2"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body text-center">
                                    <img class="card-img-top" src="/assets/images/logo_dart_1080px_clr.png" style="width:96px;" />
                                    <h5 class="card-title">Dart</h5>
                                    <a href="#" class="btn btn-primary" id="downloadDart">Export Model <i class="fas fa-file-export ms-2"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body text-center">
                                    <i class="card-img-top far fa-6x fa-file-alt"></i>
                                    <h5 class="card-title">JSON</h5>
                                    <a href="#" class="btn btn-primary" id="downloadJSON">Export Model <i class="fas fa-file-export ms-2"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h4 class="mt-5">Export Data</h4>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body text-center">
                                    <i class="card-img-top fas fa-6x fa-file-csv"></i>
                                    <h5 class="card-title">CSV</h5>
                                    <a href="#" class="btn btn-primary" id="downloadDataCSV">Export Data <i class="fas fa-file-export ms-2"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body text-center">
                                    <i class="card-img-top far fa-6x fa-file-alt"></i>
                                    <h5 class="card-title">JSON</h5>
                                    <a href="#" class="btn btn-primary" id="downloadDataJSON">Export Data <i class="fas fa-file-export ms-2"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body text-center">
                                    <i class="card-img-top far fa-6x fa-file-alt"></i>
                                    <h5 class="card-title">Parquet</h5>
                                    <a href="#" class="btn btn-primary" id="downloadDataParquet">Export Data <i class="fas fa-file-export ms-2"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="Import" class="mt-2 d-none">
                    <div class="d-flex justify-content-between mt-4">
                        <h4>Import Data</h4>
                        <div>
                        </div>
                    </div>

                    <div class="alert alert-info text-center" role="alert">This feature is coming soon!</div>
                </div>
                <!--  -->
            </div>
        </main>
    </div>

    <!-- modal form -->
    <div id="modalForm"></div>
    <div id="modalDataForm"></div>
    <div id="modalControllerForm"></div>

    <footer>
        <div class="text-light d-flex justify-content-between py-2 px-3">
            <div style="font-weight: 100;font-size:0.6em;">
                <div>Kyte Shipyard&trade; Version <span id="kyteShipyardVersion"></span></div>
                <div>Kyte JS Version <span id="kyteJSVersion"></span></div>
            </div>
            <p class="text-light" style="font-weight: 100;">KeyQ Â© 2020-2023</p>
        </div>
    </footer>
</body>
</html>
