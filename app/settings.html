<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Kyte - Shipyard</title>
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/assets/css/kyte-shipyard-styles.css">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;500;700&display=swap" rel="stylesheet">
    <!-- javascripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="/assets/js/kyte.js?v=3h" crossorigin="anonymous"></script>
    <script src="/assets/js/kyte-connect.js?v=1"></script>
    <script src="/assets/js/navigation.js?v=1"></script>
    <script src="/assets/js/kyte-shipyard-tables.js?v=1"></script>
    <script src="/assets/js/kyte-shipyard-forms.js?v=1"></script>
    <script src="/assets/js/kyte-shipyard-settings.js?v=1"></script>
</head>

<body>
    <!-- Page loading modal.  Once session is validated, the loading modal will close. -->
    <div id="pageLoaderModal" class="modal white" data-backdrop="static" data-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-sm h-100 d-flex">
            <div class="mx-auto align-self-center" style="width: 48px">
                <div class="spinner-wrapper text-center fa-6x"><span class="fas fa-sync fa-spin"></span></div>
            </div>
        </div>
    </div>
    <!--  -->

    <div id="wrapper">
        <!-- START NAV -->
        <nav id="mainnav" class="navbar navbar-dark bg-dark navbar-expand-lg"></nav>
        <!-- END NAV -->

        <main>
            <!-- BEGIN SIDE NAVIGATION -->
            <div id="sidenav" class="d-flex flex-column flex-shrink-0 p-3 text-white" style="width: 230px;"></div>
            <!-- END SIDE NAVIGATION -->

            <div class="container container-flex mb-5 px-5">
                <!-- <p class="mt-3"><a href="javascript:history.back()">&lt; Back</a></p> -->
                <h2 class="section-heading mt-3" id="model-name"></h2>

                <div id="Profile" class="mt-2 d-none">
                    <h4 class="section-heading mt-4">Profile</h4>

                    <hr class="my-5" />

                    <div class="row mt-4">
                        <div class="col">
                            <h5><i class="fas fa-chevron-circle-right me-2"></i> Email</h5>
                            <input type="email" id="profile_email" style="width: 30%;" class="form-control mt-3">
                        </div>
                    </div>
                    <div class="mt-4"><a href="#" id="updateEmail" class="btn btn-primary">Upate Email</a></div>

                    <hr class="my-5" />

                    <div class="row mt-4">
                        <div class="col-4">
                            <h5><i class="fas fa-chevron-circle-right me-2"></i> Password</h5>
                            <input type="password" id="new_password" style="width: 100%;" class="form-control d-block mt-3" placeholder="New password">
                            <input type="password" id="confirm_password" style="width: 100%;" class="form-control d-block mt-3" placeholder="Confirm new password">
                        </div>
                        <div class="col-8">
                            <div id="passwordRequirements"></div>
                        </div>
                    </div>
                    <div class="mt-4"><a href="#" id="updatePassword" class="btn btn-primary">Upate Password</a></div>
                </div>

                <div id="Administrators" class="mt-2 d-none">
                    <div class="d-flex justify-content-between mt-4">
                        <h4>Administrators</h4>
                        <div>
                            <a class="btn d-inline-block btn-md btn-outline-secondary" href="#" id="newAdmin"><i class="fas fa-plus me-2"></i> New</a>
                        </div>
                    </div>

                    <div class="mt-2">
                        <table id="admin-table" class="table table-striped w-100"></table>
                    </div>
                </div>

                <div id="API" class="mt-2 d-none">
                    <div class="d-flex justify-content-between mt-4">
                        <h4>API</h4>
                        <div>
                            <div>Account Number <input type="text" readonly id="accountNumber" /></div>
                            <!-- <a class="btn d-inline-block btn-md btn-outline-secondary" href="#" id="newAPIKey">&plus; New</a> -->
                        </div>
                    </div>

                    <div class="mt-2">
                        <table id="api-table" class="table table-striped w-100"></table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- modal form -->
    <div id="adminForm"></div>
</body>
</html>
