<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>API Controller - Kyte Shipyard</title>
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/assets/css/kyte-form.css">
    <link rel="stylesheet" href="/assets/css/kyte-shipyard-common.css?v=20251231">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;500;700&display=swap" rel="stylesheet">
    <!-- javascripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <!-- Kyte -->
    <script>
        // Auto-detect localhost and conditionally load local kyte.js for development
        (function() {
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

            // Load kyte.js: use local dev version on localhost, otherwise use CDN
            const kyteScript = isLocalhost ? '/assets/js/kyte-dev.js' : 'https://cdn.keyqcloud.com/kyte/js/stable/kyte.js';
            document.write('<script src="' + kyteScript + '"' + (isLocalhost ? '' : ' crossorigin="anonymous"') + '><\/script>');

            if (isLocalhost) {
                console.log('%c[DEV MODE] Loading local kyte-api-js from /assets/js/kyte-dev.js', 'color: #FF6B6B; font-weight: bold;');
            }
        })();
    </script>
    <script>
        // Auto-detect localhost and load non-obfuscated source files for development
        (function() {
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const jsPath = isLocalhost ? '/assets/js/source/' : '/assets/js/';

            const scripts = [
                'kyte-i18n.js',
                'kyte-shipyard.js',
                'navigation.js',
                'kyte-shipyard-tables.js',
                'kyte-shipyard-controller-details.js'
            ];

            scripts.forEach(function(script) {
                document.write('<script src="' + jsPath + script + '"><\/script>');
            });

            if (isLocalhost) {
                console.log('%c[DEV MODE] Loading non-obfuscated source files from ' + jsPath, 'color: #4CAF50; font-weight: bold;');
            }
        })();
    </script>

    <!-- Initialize i18n for authenticated pages -->
    <script>
        document.addEventListener('KyteInitialized', function(e) {
            const kyteI18n = new KyteI18n('en', '/assets/i18n/');

            // Make kyteI18n globally available
            window.kyteI18n = kyteI18n;

            // Get user language from localStorage (stored during login)
            const cachedLanguage = localStorage.getItem('kyte_user_language');

            // Initialize with cached language or browser detection
            kyteI18n.init(cachedLanguage).then(() => {
                console.log('[i18n] Page initialized with language:', kyteI18n.getCurrentLanguage());
                kyteI18n.translateDOM();
            }).catch(error => {
                console.error('[i18n] Failed to initialize:', error);
            });
        });
    </script>

</head>

<body>
    <!-- Page loading modal.  Once session is validated, the loading modal will close. -->
    <div id="pageLoaderModal" class="modal white" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-sm h-100 d-flex">
            <div class="mx-auto align-self-center" style="width: 48px">
                <div class="spinner-wrapper text-center fa-6x"><span class="fas fa-sync fa-spin"></span></div>
            </div>
        </div>
    </div>
    <!--  -->

    <div id="wrapper">
        <!-- START UNIFIED TOP NAV -->
        <nav id="application-nav" class="navbar navbar-dark navbar-expand-sm">
            <div class="container-fluid">
                <!-- Sidebar Toggle (Mobile) -->
                <button id="sidebar-toggle" aria-label="Toggle sidebar">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Brand -->
                <a href="/app/" class="navbar-brand">
                    Kyte Shipyard<sup>™</sup>
                    <img src="/assets/images/kyte_shipyard_light.png" alt="Kyte Shipyard">
                </a>

                <!-- Center: App Selector (clickable to dashboard) -->
                <a href="#" id="app-selector" class="mx-auto">
                    <i class="fas fa-rocket"></i>
                    <span id="app-name">Application Dashboard</span>
                </a>

                <!-- Right: Account Dropdown -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-2"></i><span data-i18n="nav.account">Account</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="/app/settings.html"><i class="fas fa-cog me-2"></i><span data-i18n="nav.settings">Settings</span></a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item logout" href="#"><i class="fas fa-power-off me-2"></i><span data-i18n="nav.logout">Logout</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- END UNIFIED TOP NAV -->

        <main>
            <!-- BEGIN SIDE NAVIGATION -->
            <div class="detail-page-sidebar">
                <!-- Back Button -->
                <div class="sidebar-header">
                    <a href="#" id="back-to-controllers" class="sidebar-back-button">
                        <i class="fas fa-arrow-left"></i>
                        <span data-i18n="ui.controller_detail.back_to_controllers">Back to Controllers</span>
                    </a>
                </div>

                <!-- Controller Header -->
                <div class="sidebar-controller-header">
                    <h3 id="controller-name" class="controller-title">
                        <i class="fas fa-layer-group"></i>
                        <span>Controller Name</span>
                    </h3>
                    <div class="model-info">
                        <i class="fas fa-table"></i>
                        <span id="model-name">Data Model</span>
                    </div>
                </div>

                <!-- Controller Info Panel -->
                <div class="sidebar-info-panel mt-3 px-3">
                    <div class="info-item">
                        <label data-i18n="ui.controller_detail.functions_count">Functions:</label>
                        <span id="functions-count">0</span>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="sidebar-actions mt-3 px-3">
                    <button id="quick-add-function" class="btn btn-sm btn-success w-100 mb-2">
                        <i class="fas fa-plus"></i> <span data-i18n="ui.controller_detail.add_function">Add Function</span>
                    </button>
                </div>
            </div>
            <!-- END SIDE NAVIGATION -->

            <div class="detail-page-content">
                <!-- Section Tabs -->
                <ul class="nav nav-tabs" id="controller-tabs" style="background: #f8f9fa; border-bottom: 2px solid #dee2e6;">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#functions-tab" style="font-weight: 500;">
                            <i class="fas fa-code"></i> <span data-i18n="ui.controller_detail.sidebar.functions">Functions</span>
                        </a>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="controller-tab-content">
                    <!-- Functions Tab -->
                    <div class="tab-pane fade show active p-3" id="functions-tab">
                        <div class="section-header mb-3">
                            <h2 class="section-title">
                                <i class="fas fa-code me-2"></i>
                                <span data-i18n="ui.controller_detail.functions_title">Controller Functions</span>
                            </h2>
                            <a class="btn btn-md btn-outline-secondary" href="#" id="assignController">
                                <i class="fas fa-plus me-2"></i><span data-i18n="ui.controller_detail.add_function">Add Function</span>
                            </a>
                        </div>
                        <div class="section-content">
                            <table id="functions-table" class="table table-striped w-100"></table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="detail-page-footer">
            <div class="footer-content d-flex justify-content-between align-items-center">
                <div class="footer-versions">
                    <div><span data-i18n="footer.shipyard_version">Kyte Shipyard™ Version</span> <span id="kyteShipyardVersion"></span></div>
                    <div><span data-i18n="footer.kyte_js_version">Kyte JS Version</span> <span id="kyteJSVersion"></span></div>
                </div>
                <p class="footer-copyright mb-0">KeyQ © 2020-2026</p>
            </div>
        </footer>
    </div>

    <!-- modal form -->
    <div id="modalControllerFunctionForm"></div>

    <script>
        // Navigation handlers
        document.addEventListener('DOMContentLoaded', function() {
            // Get the application ID from localStorage (set by kyte-shipyard-controller-details.js)
            function getDashboardUrl() {
                const appId = localStorage.getItem('currentAppId');
                if (appId) {
                    const dashboardRequest = btoa(JSON.stringify({'model': 'Application', 'idx': parseInt(appId)}));
                    return '/app/dashboard/?request=' + encodeURIComponent(dashboardRequest);
                }
                return '/app/';
            }

            function getControllersListUrl() {
                const appId = localStorage.getItem('currentAppId');
                if (appId) {
                    const listRequest = btoa(JSON.stringify({'model': 'Application', 'idx': parseInt(appId)}));
                    return '/app/controllers.html?request=' + encodeURIComponent(listRequest);
                }
                return '/app/controllers.html';
            }

            // Back button handler
            const backBtn = document.getElementById('back-to-controllers');
            if (backBtn) {
                backBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = getControllersListUrl();
                });
            }

            // App selector (dashboard link)
            const appSelector = document.getElementById('app-selector');
            if (appSelector) {
                appSelector.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = getDashboardUrl();
                });
            }

            // Quick action buttons
            $('#quick-add-function').click(function(e) {
                e.preventDefault();
                $('#assignController').click();
            });
        });
    </script>
</body>

</html>
