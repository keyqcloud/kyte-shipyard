<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Kyte - Shipyard</title>
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/assets/css/kyte-shipyard-styles.css">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;500;700&display=swap" rel="stylesheet">
    <!-- javascripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdn.keyqcloud.com/kyte/js/stable/kyte.js" crossorigin="anonymous"></script>
    <script src="/assets/js/kyte-connect.js"></script>
    <script src="/assets/js/kyte-shipyard.js"></script>
    <script src="/assets/js/navigation.js?v=1"></script>
    <script src="/assets/js/kyte-shipyard-tables.js?v=1"></script>
    <script src="/assets/js/kyte-shipyard-site-details.js?v=1"></script>
</head>

<body>
    <!-- Page loading modal.  Once session is validated, the loading modal will close. -->
    <div id="pageLoaderModal" class="modal white" data-backdrop="static" data-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-sm h-100 d-flex">
            <div class="mx-auto align-self-center" style="width: 48px">
                <div class="spinner-wrapper text-center fa-6x"><span class="fas fa-sync fa-spin"></span></div>
            </div>
        </div>
    </div>
    <!--  -->

    <div id="wrapper">
        <!-- START NAV -->
        <nav id="mainnav" class="navbar navbar-dark bg-dark navbar-expand-lg"></nav>
        <!-- END NAV -->

        <main>
            <!-- BEGIN SIDE NAVIGATION -->
            <div id="sidenav" class="d-flex flex-column flex-shrink-0 p-3 text-white" style="width: 230px;"></div>
            <!-- END SIDE NAVIGATION -->

            <div class="container container-flex px-5">
                <!-- <p class="mt-3"><a href="javascript:history.back()">&lt; Back</a></p> -->
                <div class="d-flex justify-content-between mt-3">
                    <div>
                        <h2 class="section-heading mt-3" id="site-name"></h2>
                    </div>
                    <div class="text-right">
                        <h5 class="mt-3"><i class="fas fa-globe me-2"></i> <span id="region"></span></h5>
                        <h6 class="mt-3"><a id="domain-name" href=""></a></h6>
                    </div>
                </div>

                <div id="Pages" class="mt-2 d-none">
                    <div class="d-flex justify-content-between mt-4">
                        <h4>Pages</h4>
                        <div>
                            <a class="btn d-inline-block btn-md btn-outline-secondary" href="#" id="createPage">&plus; Create Page</a>
                        </div>
                    </div>

                    <div class="mt-2">
                        <table id="pages-table" class="table table-striped w-100"></table>
                    </div>
                </div>

                <div id="Scripts" class="mt-2 d-none">
                    <div class="d-flex justify-content-between mt-4">
                        <h4>Custom Scripts</h4>
                        <div>
                            <a class="btn d-inline-block btn-md btn-outline-secondary" href="#" id="createScript">&plus; Create Script</a>
                        </div>
                    </div>

                    <div class="mt-2">
                        <table id="scripts-table" class="table table-striped w-100"></table>
                    </div>
                </div>

                <div id="Media" class="mt-2 d-none">
                    <div class="d-flex justify-content-between mt-4">
                        <h4>Media</h4>
                        <div>
                            <a class="btn d-inline-block btn-md btn-outline-secondary" href="#" id="newMedia">&plus; Upload Media</a>
                        </div>
                    </div>

                    <div class="mt-2">
                        <table id="media-table" class="table table-striped w-100"></table>
                    </div>
                </div>

                <div id="Navigation" class="mt-2 d-none">
                    <div class="d-flex justify-content-between mt-4">
                        <h4>Navigation</h4>
                        <div>
                            <a class="btn d-inline-block btn-md btn-outline-secondary" href="#" id="createNavigation">&plus; Create Menu</a>
                        </div>
                    </div>

                    <div class="mt-2">
                        <table id="navigation-table" class="table table-striped w-100"></table>
                    </div>
                </div>

                <div id="SideNav" class="mt-2 d-none">
                    <div class="d-flex justify-content-between mt-4">
                        <h4>Side Menu</h4>
                        <div>
                            <a class="btn d-inline-block btn-md btn-outline-secondary" href="#" id="createSideNavigation">&plus; Create Menu</a>
                        </div>
                    </div>

                    <div class="mt-2">
                        <table id="side-navigation-table" class="table table-striped w-100"></table>
                    </div>
                </div>

                <div id="Domains" class="mt-2 d-none">
                    <div class="d-flex justify-content-between mt-4">
                        <h4>Domains</h4>
                        <div>
                            <a class="btn d-inline-block btn-md btn-outline-secondary" href="#" id="addDomain">&plus; Add Domain</a>
                        </div>
                    </div>

                    <div class="mt-2">
                        <table id="domains-table" class="table table-striped w-100"></table>
                    </div>
                </div>

                <div id="Settings" class="mt-2 d-none">
                    <div class="px-2">
                        <div class="card mb-3">
                            <div class="card-header">Site Alias Domain</div>
                            <div class="card-body">
                                <input type="text" class="form-control" name="aliasDomain" id="aliasDomain" />
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-header">Google Analytics</div>
                            <div class="card-body">
                                <input type="text" class="form-control" name="ga_code" id="ga_code" />
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-header">Google Tag Manager</div>
                            <div class="card-body">
                                <input type="text" class="form-control" name="gtm_code" id="gtm_code" />
                            </div>
                        </div>
                        <div class="text-right mt-3">
                            <button id="saveSettings" class="btn btn-primary btn-md">Save</button>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- modal form -->
    <div id="modalFormPage"></div>
    <div id="modalFormScript"></div>
    <div id="modalFormMedia"></div>
    <div id="modalFormNavigation"></div>
    <div id="modalFormSideNav"></div>
    <div id="modalFormDomain"></div>

    <footer>
        <div class="text-light d-flex justify-content-between py-2 px-3">
            <div style="font-weight: 100;font-size:0.6em;">
                <div>Kyte Shipyard&trade; Version <span id="kyteShipyardVersion"></span></div>
                <div>Kyte JS Version <span id="kyteJSVersion"></span></div>
            </div>
            <p class="text-light" style="font-weight: 100;">KeyQ Â© 2020-2023</p>
        </div>
    </footer>
</body>
</html>
