<body style="background: url(/assets/images/background-1.png) no-repeat; background-size: cover;">
    <!-- Page loading modal.  Once session is validated, the loading modal will close. -->
    <div id="pageLoaderModal" class="modal white" data-backdrop="static" data-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-sm h-100 d-flex">
            <div class="mx-auto align-self-center" style="width: 48px">
                <div class="spinner-wrapper text-center fa-6x"><span class="fas fa-sync fa-spin"></span></div>
            </div>
        </div>
    </div>
    <!--  -->

    <!-- START LOGIN PANEL -->
    <div class="container">
        <div class="row my-5">
            <div class="col-lg-4 mx-auto">
                <form id="password-form">
                    <h3 class="text-center text-light pb-4">Set New Password</h3>
                    <p class="text-danger d-none" id="errorMsg"></p>
                    <div class="row">
                        <div class="col">
                            <input type="email" class="my-3 form-control" name="email" placeholder="kate@example.com" id="email" readonly aria-readonly="true">
                            <input type="password" class="my-3 form-control" name="email" placeholder="New password" id="password">
                            <input type="password" class="my-3 form-control" name="email" placeholder="Confirm your password" id="password-conf">
                            <button id="signin" class="my-3 btn btn-primary d-block w-100">Set Password</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><div id="passwordRequirements" class="text-white"></div></div>
                    </div>
                </form>
                <!-- <hr class="my-3">
                <h5 class="text-light" style="font-weight: 300;">New to Kyte?</h5>
                <button id="signup" class="my-3 btn btn-sm btn-secondary d-block w-100">Sign up for free</button> -->

                <p class="text-light text-center mt-5" style="font-weight: 100;">KeyQ Â© 2022</p>
            </div>
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center text-light" style="font-weight: 300;">Kyte Shipyard<sup>&trade;</sup></h1>
                <h4 class="text-center text-light" style="font-weight: 100; font-style: italic;">Next Generation App Building</h4>
            </div>
        </div>
    </div>
    <!-- END LOGIN PANEL -->
