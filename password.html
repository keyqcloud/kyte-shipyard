<!DOCTYPE html>
<html lang="en" style="background: url(/assets/images/background-1.jpg) no-repeat center center fixed; background-size: cover;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Kyte Admin</title>
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- javascripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdn.keyqcloud.com/kyte/js/stable/kyte.js" crossorigin="anonymous"></script>
    <script src="/assets/js/kyte-shipyard.js"></script>
    <script src="/assets/js/password.js"></script>
    <style>
        body,
        html {
            height: 100%;
        }

        .login-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-panel {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            margin: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .login-header {
            margin-bottom: 20px;
        }

        .login-form input {
            margin-bottom: 15px;
        }

        .brand-logo {
            width: 150px;
            margin-bottom: 15px;
        }

        .footer-info {
            color: white !important;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            padding: 1em;
        }
    </style>
</head>

<body style="background: none;">
    <!-- Page loading modal.  Once session is validated, the loading modal will close. -->
    <div id="pageLoaderModal" class="modal white" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-sm h-100 d-flex">
            <div class="mx-auto align-self-center" style="width: 48px">
                <div class="spinner-wrapper text-center fa-6x"><span class="fas fa-sync fa-spin"></span></div>
            </div>
        </div>
    </div>
    <!--  -->
    <div class="login-container">
        <div class="login-panel">
            <div class="text-center">
                <img src="/assets/images/kyte_shipyard.png" alt="Kyte Shipyard" class="brand-logo" />
                <h1>Kyte Shipyard<sup>™</sup></h1>
                <h4 style="font-weight: 100; font-style: italic;">Next Generation App Building</h4>
            </div>
            <hr>
            <form id="password-form" class="login-form">
                <div class="login-header">
                    <h3 class="text-center">New Password</h3>
                    <p class="text-danger d-none" id="errorMsg"></p>
                </div>
                <input type="email" class="form-control" name="email" placeholder="kate@example.com">
                <input type="password" class="form-control" name="new_password" placeholder="New password" id="password">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm your password" id="password-conf">
                <div class="col"><div id="passwordRequirements"></div></div>
                <button id="signin" class="btn btn-primary w-100">Update Password</button>
            </form>
        </div>
        <div class="footer-info">
            <p class="mb-0">KeyQ © 2020-2025</p>
            <div class="d-flex justify-content-between">
                <span>Kyte Shipyard™ Version <span id="kyteShipyardVersion"></span></span>
                <span>Kyte JS Version <span id="kyteJSVersion"></span></span>
            </div>
        </div>
    </div>
</body>
</html>
